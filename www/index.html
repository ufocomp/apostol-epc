<script>
    function empty(e) {
        switch (e) {
            case "":
            case 0:
            case false:
            case null:
            case undefined:
                return true;
            default:
                return false;
        }
    }

    /**
     * @return {json}
     */
    async function AsyncFetch (path, method = "GET", body = null, initHeaders = {}) {

        const apiPath = `/api/v1${path}`;

        console.log(method + ' ' + apiPath);

        let headers = new Headers(initHeaders);

        const Session = localStorage.getItem('Session');
        const Secret = localStorage.getItem('Secret');

        if (method === "POST" && !empty(Secret)) {
            const Nonce = (Date.now() * 1000).toString();

            const sigData = `${path}${Nonce}${JSON.stringify(body)}`;

            const Signature = CryptoJS.HmacSHA256(sigData, Secret).toString()

            headers.append('Session', Session);
            headers.append('Nonce', Nonce);
            headers.append('Signature', Signature);

            console.log('Session: ' + Session);
            console.log('Nonce: ' + Nonce);
            console.log('sigData: ' + sigData);
            console.log('Signature: ' + Signature);
        }

        // await response of fetch call
        let response = await fetch(apiPath, {
            method: method,
            headers: headers,
            body: body,
            mode: "cors",
            cache: "no-store"
        });

        const json = await response.json();

        console.log(JSON.stringify(json, undefined, 2));

        return json;
    }

    /**
     * @return {string}
     */
    function JsonToHTML(json) {
        return '<html lang="ru"><body><pre><code>' + JSON.stringify(json, undefined, 4) + '</code></pre></body></html>';
    }

    /**
     * @return {json}
     */
    async function WhoAmI() {
        let result = null;
        await AsyncFetch('/whoami', 'POST')
            .then((json) => {
                if (json.hasOwnProperty('error')) {
                    console.log(json['error']['message']);
                    //window.location.reload();
                } else {
                    result = json;
                }
            })
            .catch((e) => {
                console.log(e.message);
            });

        return result;
    }

    /**
     * @return {json}
     */
    async function GetMethod(classcode, statecode, actioncode) {
        let result = null;

        let body = {
            classcode: classcode,
            statecode: statecode,
            actioncode: actioncode
        };

        await AsyncFetch('/method/get', 'POST', JSON.stringify(body), {
            'Content-Type': 'application/json'
        }).then((json) => {
            if (json.hasOwnProperty('error')) {
                console.log(json['error']['message']);
            } else {
                result = json;
            }
        }).catch((e) => {
            console.log(e.message);
        });

        return result;
    }

    function SignOut() {

        AsyncFetch('/sign/out', 'POST')
            .then((json) => {
                let message;
                if (json.hasOwnProperty('error')) {
                    message = json['error']['message'];
                } else {
                    message = json['message'];
                }

                localStorage.removeItem('Secret');
                localStorage.removeItem('Session');

                console.log(message);
                window.location.href = "/sign/";
            })
            .catch((e) => {
                console.log(e.message);
            });
    }

    $(document).ready(function() {
        WhoAmI().then((json) => {
            if (!empty(json)) {
                $('#username').html(json['fullname']);
            }
        });
